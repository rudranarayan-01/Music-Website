<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet - Vibe Into Vio </title>
    <link rel="stylesheet" href="HomeStyle.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo\Violet-3.png" alt="Violet">Violet</li>
            <a href="/index.html" class="nav_item"><li>Home</li></a>
        </ul>
    </nav>
    <div class="container">
        <div class="artistList">
            <h2>All Time Top Artists</h2>
            <div>
                <div class="artistItem">
                    <img src="Artist Img\Weeknd.jpg" alt="Weeknd">
                    <span>The Weeknd </span>
                    <a href="./Weeknd/Weeknd.html"><span class="artistOpen"><i class="fa-solid fa-music" style="color: #8a2be2;"></i></span></a>
                </div>

                <div class="artistItem">
                    <img src="Artist Img\Imagine Dragons.jpg" alt="Dragons">
                    <span>Imagine Dragons </span>
                    <a href="./Imagine Dragons/Dragons.html"> <span class="artistOpen"><i class="fa-solid fa-music" style="color: #8a2be2;"></i></span></a>
                   </div>
                
                   <div class="artistItem">
                    <img src="Artist Img\Walker.jpg" alt="Walker">
                    <span>Alan Walker </span>
                    <a href="./Walker/Walker.html"> <span class="artistOpen"><i class="fa-solid fa-music" style="color: #8a2be2;"></i></span> </a>
                </div>
            </div>
        </div>
        <div class="backgroundBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <i class="fa-solid  fa-2x fa-backward" id="previous" style="color: #8a2be2;"></i>
            <i class="fa-solid  fa-2x fa-circle-play" id="masterPlay" style="color: #8a2be2;"></i>
            <i class="fa-solid  fa-2x fa-forward" id="next" style="color: #8a2be2;"></i>
        </div>
        <div class="songInfo">
            <img src="gif/playing.gif" id="gif" width="50px" alt="">Is There Someone Else - The Weeknd
        </div>

    </div>

    <script src="https://kit.fontawesome.com/dc7acc880a.js" crossorigin="anonymous"></script>
    <script src="HomeScript.js"></script>
</body>

</html>
