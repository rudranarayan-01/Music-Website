<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Violet - Vibe Into Vio</title>
  <link rel="stylesheet" href="DragonsStyle.css">
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Violet" srcset="">Violet</li>
      <a href="/index.html"><li>Home</li></a>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h2>Best Of Imagine Dragons</h2>
      <div class="songItemContainer">

        <div class="songItem">
          <img alt="1">
          <span class="songName">Bones</span>
          <span class="songlistplay"><span class="timestamp">02:45<i id="0" class="songItemPlay fa-solid fa-circle-play"
                style="color: #8a2be2;"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Bones</span>
          <span class="songlistplay"><span class="timestamp">02:50<i id="1" class="songItemPlay fa-solid fa-circle-play"
                style="color: #8a2be2;"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Bones</span>
          <span class="songlistplay"><span class="timestamp">03:39<i id="2" class="songItemPlay fa-solid fa-circle-play"
                style="color: #8a2be2;"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Bones</span>
          <span class="songlistplay"><span class="timestamp">03:36<i id="3" class="songItemPlay fa-solid fa-circle-play"
                style="color: #8a2be2;"></i></span></span>
        </div>

        <div class="songItem">
          <img alt="1">
          <span class="songName">Bones</span>
          <span class="songlistplay"><span class="timestamp">03:03<i id="4" class="songItemPlay fa-solid fa-circle-play"
                style="color: #8a2be2;"></i></span></span>
        </div>

      </div>

    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <!-- fontawesome icons -->
      <i class=" fa-solid   fa-2x fa-backward"    id="previous" style="color: #8a2be2;"></i>
      <i class=" fa-solid   fa-2x fa-circle-play" id="masterPlay" style="color: #8a2be2;"></i>
      <i class=" fa-solid   fa-2x fa-forward"     id="next" style="color: #8a2be2;"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="43px" alt="" id="gif"><span id="masterSongName">Bones - The Boys</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/dc7acc880a.js" crossorigin="anonymous"></script>
  <script src="DragonsScript.js"></script>
</body>

</html>
